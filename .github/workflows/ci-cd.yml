name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-2
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-2.amazonaws.com
  EKS_CLUSTER_NAME: ppp-v4-production-cluster

jobs:
  # Build and Test
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            server/package-lock.json
            client/package-lock.json
            shared/package-lock.json

      - name: Install dependencies (Shared)
        run: |
          cd shared
          npm ci

      - name: Install dependencies (Server)
        run: |
          cd server
          npm ci

      - name: Install dependencies (Client)
        run: |
          cd client
          npm ci

      - name: Run linter (Server)
        run: |
          cd server
          npm run lint || true

      - name: Run linter (Client)
        run: |
          cd client
          npm run lint || true

      - name: Build Server
        run: |
          cd server
          npm run build

      - name: Build Client
        run: |
          cd client
          npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Run tests (if available)
        run: |
          cd server
          npm test || echo "No tests configured"
        continue-on-error: true

  # Build and Push Docker Images
  build-push-images:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: build-test
    if: github.event_name == 'push'
    
    strategy:
      matrix:
        service: [backend, frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tag
        id: image-tag
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Build, tag, and push backend image
        if: matrix.service == 'backend'
        env:
          ECR_REPOSITORY: ppp-v4-production-backend
          IMAGE_TAG: ${{ steps.image-tag.outputs.tag }}
        run: |
          aws ecr describe-repositories --repository-names $ECR_REPOSITORY || aws ecr create-repository --repository-name $ECR_REPOSITORY
          docker build -f dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Build, tag, and push frontend image
        if: matrix.service == 'frontend'
        env:
          ECR_REPOSITORY: ppp-v4-production-frontend
          IMAGE_TAG: ${{ steps.image-tag.outputs.tag }}
        run: |
          aws ecr describe-repositories --repository-names $ECR_REPOSITORY || aws ecr create-repository --repository-name $ECR_REPOSITORY
          docker build -f client/Dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

  # Deploy to EKS
  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: build-push-images
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Wait for EKS cluster to be ACTIVE
        run: |
          echo "Polling EKS cluster status (up to 20 minutes)..."
          for i in $(seq 1 40); do
            STATUS=$(aws eks describe-cluster --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }} --query 'cluster.status' --output text 2>/dev/null || echo "NOT_FOUND")
            echo "[$i/40] Cluster status: $STATUS"
            if [ "$STATUS" = "ACTIVE" ]; then
              echo "Cluster is ACTIVE — proceeding with deploy!"
              break
            fi
            if [ "$STATUS" = "FAILED" ] || [ "$STATUS" = "NOT_FOUND" ]; then
              echo "Cluster is in '$STATUS' state — cannot deploy"
              exit 1
            fi
            sleep 30
          done
          if [ "$STATUS" != "ACTIVE" ]; then
            echo "Timed out waiting for cluster to become ACTIVE"
            exit 1
          fi

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Generate Kubernetes Secrets from GitHub Secrets
        run: |
          cat > k8s/secrets.yaml <<EOF
          apiVersion: v1
          kind: Secret
          metadata:
            name: app-secrets
            namespace: devops-ppp
          type: Opaque
          stringData:
            DATABASE_URL: "${{ secrets.DATABASE_URL }}"
            JWT_SECRET: "${{ secrets.JWT_SECRET }}"
            SQS_QUEUE_URL: "https://sqs.${{ env.AWS_REGION }}.amazonaws.com/${{ secrets.AWS_ACCOUNT_ID }}/ppp-v4-production-queue"
            AWS_REGION: "${{ env.AWS_REGION }}"
          ---
          apiVersion: v1
          kind: ServiceAccount
          metadata:
            name: sqs-consumer
            namespace: devops-ppp
            annotations:
              eks.amazonaws.com/role-arn: "arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/ppp-v4-production-sqs-consumer-role"
          EOF

      - name: Update image references in deployment files
        run: |
          # Replace ECR registry placeholder with real registry
          sed -i "s|ACCOUNT_ID.dkr.ecr.REGION.amazonaws.com|${{ env.ECR_REGISTRY }}|g" k8s/*.yaml
          # Replace old ECR repo prefix with current one (ppp-v4)
          sed -i "s|devops-ppp-production-|ppp-v4-production-|g" k8s/*.yaml

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/configmap.yaml
          kubectl apply -f k8s/secrets.yaml
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/backend-service.yaml
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl apply -f k8s/frontend-service.yaml
          kubectl apply -f k8s/sqs-worker-deployment.yaml
          kubectl apply -f k8s/hpa.yaml

      - name: Wait for rollout
        run: |
          echo "=== Pod status at deploy time ==="
          kubectl get pods -n devops-ppp -o wide
          echo "=== Waiting for backend rollout ==="
          kubectl rollout status deployment/backend -n devops-ppp --timeout=8m || true
          echo "=== Waiting for frontend rollout ==="
          kubectl rollout status deployment/frontend -n devops-ppp --timeout=8m || true
          echo "=== Final pod status ==="
          kubectl get pods -n devops-ppp
          echo "=== Pod details for any non-running pods ==="
          for POD in $(kubectl get pods -n devops-ppp --field-selector=status.phase!=Running -o jsonpath='{.items[*].metadata.name}' 2>/dev/null); do
            echo "--- Describing: $POD ---"
            kubectl describe pod $POD -n devops-ppp | tail -30
            echo "--- Logs: $POD ---"
            kubectl logs $POD -n devops-ppp --tail=20 2>/dev/null || true
          done

      - name: Verify deployment
        run: |
          kubectl get pods -n devops-ppp
          kubectl get services -n devops-ppp

  # Rollback on failure
  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v3

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Rollback deployments
        run: |
          kubectl rollout undo deployment/backend -n devops-ppp || true
          kubectl rollout undo deployment/frontend -n devops-ppp || true
          kubectl rollout undo deployment/sqs-worker -n devops-ppp || true
