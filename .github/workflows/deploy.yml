name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-tag.outputs.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set IMAGE_TAG to short commit SHA
        id: set-tag
        run: |
          echo "sha=${GITHUB_SHA:0:8}" >> $GITHUB_OUTPUT

      - name: Set Docker username environment variable
        run: echo "USERNAME=${{ secrets.DOCKERHUB_USERNAME }}" >> $GITHUB_ENV

      - name: Debug final tags
        run: |
          IMAGE_TAG=${{ steps.set-tag.outputs.sha }}
          echo "Image tag with SHA: $USERNAME/ppp:$IMAGE_TAG"
          echo "Latest tag: $USERNAME/ppp:latest"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub (actions)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.USERNAME }}/ppp:${{ steps.set-tag.outputs.sha }}
            ${{ env.USERNAME }}/ppp:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    env:
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_HOST: ${{ secrets.SSH_HOST }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
    steps:

      - name: Checkout code (to access docker-compose.yml)
        uses: actions/checkout@v4

      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Create deploy docker-compose (replace server image with new tag)
        id: make_compose
        run: |
          IMAGE_TAG=${{ needs.build-and-push.outputs.image-tag }}
          DOCKER_USER=${{ secrets.DOCKERHUB_USERNAME }}
          SRC_COMPOSE=./docker-compose.yml
          DST_COMPOSE=./docker-compose.deploy.yml

          if [ ! -f "$SRC_COMPOSE" ]; then
            echo "ERROR: $SRC_COMPOSE not found in repository"
            exit 1
          fi

          # Replace any image line that contains 'ppp' with the built image tag.
          sed -E "s#(^[[:space:]]*image:[[:space:]]*)([^[:space:]]*ppp)(:[^[:space:]]*)?#\1${DOCKER_USER}/ppp:${IMAGE_TAG}#g" "$SRC_COMPOSE" > "$DST_COMPOSE"

          echo "Generated $DST_COMPOSE (server image replaced with ${DOCKER_USER}/ppp:${IMAGE_TAG})"
          ls -l "$DST_COMPOSE"

      - name: Copy generated docker-compose to EC2
        run: |
          scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ./docker-compose.deploy.yml ${SSH_USER}@${SSH_HOST}:/home/${SSH_USER}/ppp/docker-compose.yml

      - name: Login to Docker Hub on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ${SSH_USER}@${SSH_HOST} "printf '%s' '${{ secrets.DOCKERHUB_TOKEN }}' | docker login -u '${{ secrets.DOCKERHUB_USERNAME }}' --password-stdin"

      - name: Pull and start containers on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ${SSH_USER}@${SSH_HOST} "cd /home/${SSH_USER} && docker-compose -f docker-compose.yml pull"
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ${SSH_USER}@${SSH_HOST} "cd /home/${SSH_USER} && docker-compose -f docker-compose.yml up -d --remove-orphans --force-recreate"

      - name: Cleanup EC2 temp compose
        run: |
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ${SSH_USER}@${SSH_HOST} "rm -f /home/${SSH_USER}/docker-compose.yml || true"

      - name: Cleanup runner temp compose
        if: always()
        run: |
          rm -f ./docker-compose.deploy.yml || true

