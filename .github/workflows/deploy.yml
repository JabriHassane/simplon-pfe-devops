
name: CI/CD Build & Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-tag.outputs.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set IMAGE_TAG to short commit SHA
        id: set-tag
        run: echo "sha=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT

      # Optional: run server tests (remove if you don't have tests)
      - name: Setup Node for server tests
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Run server tests (optional)
        run: |
          cd server
          npm ci
          npm test
        # If you don't have tests, remove or comment out this step

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image (server)
        uses: docker/build-push-action@v4
        with:
          context: ./server
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_REPO }}:${{ steps.set-tag.outputs.sha }}
            ${{ secrets.DOCKERHUB_REPO }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to EC2 (pull image + restart)
        env:
            IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}

        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "\
            echo 'Logging into Docker Hub' && \
            printf '%s' '${{ secrets.DOCKERHUB_TOKEN }}' | docker login -u '${{ secrets.DOCKERHUB_USERNAME }}' --password-stdin || true && \
            cd /home/ec2-user/server || cd /home/ec2-user/app || exit 1 && \
            IMAGE_TAG=${IMAGE_TAG} docker compose pull || true && \
            IMAGE_TAG=${IMAGE_TAG} docker compose up -d --remove-orphans"
