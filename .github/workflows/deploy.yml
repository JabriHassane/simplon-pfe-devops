name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  SSH_HOST: ${{ secrets.SSH_HOST }}
  SSH_USER: ${{ secrets.SSH_USER }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/ppp:latest
            ${{ env.DOCKERHUB_USERNAME }}/ppp:${{ github.sha }}

      - name: Save SSH key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > temp_key.pem
          chmod 600 temp_key.pem

      - name: Deploy via SSH
        run: |
          ssh -i temp_key.pem -o StrictHostKeyChecking=no ${{ env.SSH_USER }}@${{ env.SSH_HOST }} << 'EOF'
            echo "Pulling latest image..."
            docker pull ${{ env.DOCKERHUB_USERNAME }}/ppp:latest
            echo "Stopping existing container..."
            docker stop my-server-container || true
            docker rm my-server-container || true
            echo "Running new container..."
            docker run -d \
              --name my-server-container \
              -p 8080:8080 \
              --env-file /home/ec2-user/.env.production \
              ${{ env.DOCKERHUB_USERNAME }}/ppp:latest
          EOF

      - name: Cleanup
        run: rm -f temp_key.pem

