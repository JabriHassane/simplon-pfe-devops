  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    env:
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_HOST: ${{ secrets.SSH_HOST }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
    steps:
      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Create deploy docker-compose (replace server image with new tag)
        id: make_compose
        run: |
          IMAGE_TAG=${{ needs.build-and-push.outputs.image-tag }}
          DOCKER_USER=${{ secrets.DOCKERHUB_USERNAME }}
          SRC_COMPOSE=./docker-compose.yml
          DST_COMPOSE=./docker-compose.deploy.yml

          if [ ! -f "$SRC_COMPOSE" ]; then
            echo "ERROR: $SRC_COMPOSE not found in repository"
            exit 1
          fi

          sed -E "s#(^[[:space:]]*image:[[:space:]]*)([^[:space:]]*ppp)(:[^[:space:]]*)?#\1${DOCKER_USER}/ppp:${IMAGE_TAG}#g" "$SRC_COMPOSE" > "$DST_COMPOSE"

          echo "Generated $DST_COMPOSE (server image replaced with ${DOCKER_USER}/ppp:${IMAGE_TAG})"
          ls -l "$DST_COMPOSE"

      - name: Copy generated docker-compose to EC2
        run: |
          scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ./docker-compose.deploy.yml ${SSH_USER}@${SSH_HOST}:/home/${SSH_USER}/ppp/docker-compose.yml

      - name: Login to Docker Hub on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ${SSH_USER}@${SSH_HOST} "printf '%s' '${{ secrets.DOCKERHUB_TOKEN }}' | docker login -u '${{ secrets.DOCKERHUB_USERNAME }}' --password-stdin"

      - name: Pull and start containers on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ${SSH_USER}@${SSH_HOST} "cd /home/${SSH_USER}/ppp && docker-compose pull"
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ${SSH_USER}@${SSH_HOST} "cd /home/${SSH_USER}/ppp && docker-compose up -d --remove-orphans --force-recreate"

      - name: Cleanup runner temp compose
        if: always()
        run: |
          rm -f ./docker-compose.deploy.yml || true

