name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: production    # ← Use the environment here
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/your-app:latest ./server

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/your-app:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production   # ← Again, use the environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Create folder
            mkdir -p ~/ppp

            # Write docker-compose.yml
            cat << 'EOF' > ~/ppp/docker-compose.yml
            $(cat docker-compose.yml)
            EOF

            # Write .env from environment secret
            echo "${{ secrets.ENV_FILE_CONTENT }}" > ~/ppp/.env

            # Docker login
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            # Pull server image and deploy
            docker-compose --env-file ~/ppp/.env -f ~/ppp/docker-compose.yml pull
            docker-compose --env-file ~/ppp/.env -f ~/ppp/docker-compose.yml up -d
