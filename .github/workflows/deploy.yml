name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  # Build and push Docker image
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-tag.outputs.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set IMAGE_TAG to short commit SHA
        id: set-tag
        run: echo "sha=${GITHUB_SHA:0:8}" >> $GITHUB_OUTPUT

      - name: Set Docker username environment variable
        run: echo "USERNAME=${{ secrets.DOCKERHUB_USERNAME }}" >> $GITHUB_ENV

      - name: Debug final tags
        run: |
          IMAGE_TAG=${{ steps.set-tag.outputs.sha }}
          echo "Image tag with SHA: $USERNAME/ppp:$IMAGE_TAG"
          echo "Latest tag: $USERNAME/ppp:latest"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.USERNAME }}/ppp:${{ steps.set-tag.outputs.sha }}
            ${{ env.USERNAME }}/ppp:latest

  # Deploy to staging server
  deploy-staging:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev' || github.ref == 'refs/heads/main'
    env:
      SSH_USER: ${{ secrets.STAGING_SSH_USER }}
      SSH_HOST: ${{ secrets.STAGING_SSH_HOST }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
    steps:
      - name: Start ssh-agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}

      - name: Deploy to staging
        run: |
          ssh -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} "
            cd /home/${SSH_USER}/ppp
            echo \$DOCKERHUB_TOKEN | docker login -u \$DOCKERHUB_USERNAME --password-stdin
            docker-compose -f docker-compose.yml -f docker-compose.staging.yml --env-file server/.env.staging up -d --force-recreate --remove-orphans
          "

  # Deploy to production server
  deploy-production:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      SSH_USER: ${{ secrets.PROD_SSH_USER }}
      SSH_HOST: ${{ secrets.PROD_SSH_HOST }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
    steps:
      - name: Start ssh-agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}

      - name: Deploy to production
        run: |
          ssh -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} "
            cd /home/${SSH_USER}/ppp
            echo \$DOCKERHUB_TOKEN | docker login -u \$DOCKERHUB_USERNAME --password-stdin
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml --env-file server/.env.production up -d --force-recreate --remove-orphans
          "

