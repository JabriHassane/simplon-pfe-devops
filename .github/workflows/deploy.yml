name: Test Docker Tags

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  debug-tags:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set IMAGE_TAG to short commit SHA
        id: set-tag
        run: |
          echo "sha=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT

      - name: Debug Docker username
        run: |
          echo "Docker username secret is '${{ secrets.DOCKERHUB_USERNAME }}'"

      - name: Debug final tags
        run: |
          IMAGE_TAG=${{ steps.set-tag.outputs.sha }}
          echo "Image tag with SHA: ${{ secrets.DOCKERHUB_USERNAME }}/ppp:$IMAGE_TAG"
          echo "Latest tag: ${{ secrets.DOCKERHUB_USERNAME }}/ppp:latest"

