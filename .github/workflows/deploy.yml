name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-tag.outputs.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set IMAGE_TAG to short commit SHA
        id: set-tag
        run: echo "sha=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT

      - name: Set Docker username environment variable
        run: echo "USERNAME=${{ secrets.DOCKERHUB_USERNAME }}" >> $GITHUB_ENV

      - name: Debug final tags
        run: |
          IMAGE_TAG=${{ steps.set-tag.outputs.sha }}
          echo "Image tag with SHA: $USERNAME/ppp:$IMAGE_TAG"
          echo "Latest tag: $USERNAME/ppp:latest"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub (actions)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.USERNAME }}/ppp:${{ steps.set-tag.outputs.sha }}
            ${{ env.USERNAME }}/ppp:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    env:
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_HOST: ${{ secrets.SSH_HOST }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      # DOCKERHUB_TOKEN is used only on EC2 side for docker login
    steps:
      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Create a deploy docker-compose (replace server image with new tag)
        id: make_compose
        run: |
          IMAGE_TAG=${{ needs.build-and-push.outputs.image-tag }}
          DOCKER_USER=${{ secrets.DOCKERHUB_USERNAME }}
          # Path to the compose file in your repo
          SRC_COMPOSE=./docker-compose.yml
          DST_COMPOSE=./docker-compose.deploy.yml

          if [ ! -f "$SRC_COMPOSE" ]; then
            echo "ERROR: $SRC_COMPOSE not found in repository"
            exit 1
          fi

          # Replace any line that references an image containing "ppp" with the new image tag.
          # This assumes the service in your compose that should run your built image references 'ppp' in its image name.
          # It will replace any "image: something/ppp:..." with your built image tag.
          sed -E "s#(image:[[:space:]]*)([^[:space:]]*ppp)(:[^[:space:]]*)?#\1${DOCKER_USER}/ppp:${IMAGE_TAG}#g" "$SRC_COMPOSE" > "$DST_COMPOSE"

          echo "Generated $DST_COMPOSE (server image replaced with ${DOCKER_USER}/ppp:${IMAGE_TAG})"
          ls -l "$DST_COMPOSE"
          echo "::set-output name=compose-path::$DST_COMPOSE"

      - name: Copy generated docker-compose to EC2
        run: |
          DST_COMPOSE=./docker-compose.deploy.yml
          echo "Copying $DST_COMPOSE to ${SSH_USER}@${SSH_HOST}:/home/${SSH_USER}/docker-compose.yml"
          scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null "$DST_COMPOSE" "${SSH_USER}@${SSH_HOST}:/home/${SSH_USER}/docker-compose.yml"

      - name: SSH to EC2: login to Docker Hub, pull images, start containers, cleanup
        env:
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
        run: |
          # run commands on EC2: login, pull, up -d, remove compose file
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ${SSH_USER}@${SSH_HOST} <<'SSH_EOF'
            set -e
            echo "Logging into Docker Hub on EC2"
            printf '%s' '${{ secrets.DOCKERHUB_TOKEN }}' | docker login -u '${{ secrets.DOCKERHUB_USERNAME }}' --password-stdin

            cd /home/${USER:-ec2-user} || true
            echo "docker-compose pull"
            docker-compose pull

            echo "docker-compose up -d --remove-orphans"
            docker-compose up -d --remove-orphans

            echo "Removing temporary docker-compose.yml from EC2"
            rm -f docker-compose.yml

            echo "Deployment finished on EC2"
SSH_EOF

      - name: Cleanup runner temp compose
        if: always()
        run: |
          rm -f ./docker-compose.deploy.yml || true

