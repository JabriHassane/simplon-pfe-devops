name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - stage
  workflow_dispatch:

jobs:
  # Build and push Docker image
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-tag.outputs.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set IMAGE_TAG to short commit SHA
        id: set-tag
        run: echo "sha=${GITHUB_SHA:0:8}" >> $GITHUB_OUTPUT

      - name: Set Docker username environment variable
        run: echo "USERNAME=${{ secrets.DOCKERHUB_USERNAME }}" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push stage image
      - name: Build and push Stage Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./
          file: ./dockerfile.stage
          push: true
          tags: |
            ${{ env.USERNAME }}/ppp:stage-${{ steps.set-tag.outputs.sha }}
            ${{ env.USERNAME }}/ppp:stage-latest

      # Build and push production image
      - name: Build and push Production Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./
          file: ./dockerfile
          push: true
          tags: |
            ${{ env.USERNAME }}/ppp:prod-${{ steps.set-tag.outputs.sha }}
            ${{ env.USERNAME }}/ppp:latest

      # Build and push Nginx stage image
      - name: Build and push Stage Nginx
        uses: docker/build-push-action@v4
        with:
          context: ./nginx
          file: ./nginx/dockerfile.stage
          push: true
          tags: ${{ env.USERNAME }}/nginx-proxy-stage:latest

      # Build and push Nginx prod image
      - name: Build and push Production Nginx
        uses: docker/build-push-action@v4
        with:
          context: ./nginx
          file: ./nginx/Dockerfile
          push: true
          tags: ${{ env.USERNAME }}/nginx-proxy:latest

  deploy-stage:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/stage'
    env:
      SSH_USER: ${{ secrets.STAGE_SSH_USER }}
      SSH_HOST: ${{ secrets.STAGE_SSH_HOST }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      ENV_FILE_CONTENT: ${{ secrets.ENV_FILE_STAGE }}
      IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start ssh-agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.STAGE_SSH_PRIVATE_KEY }}

      - name: Build Client
        run: |
          cd shared
          npm install
          cd ../client
          npm install
          npm run build

      - name: Sync Client to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          aws s3 sync client/dist s3://${{ secrets.S3_BUCKET_NAME_PROD }} --delete

      - name: Invalidate CloudFront
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Deploy staging
        run: |
          ssh -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} "mkdir -p ~/ppp-stage"
          cat docker-compose.stage.yml | ssh -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} "tee ~/ppp-stage/docker-compose.yml > /dev/null"
          ssh -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} "echo '${ENV_FILE_CONTENT}' > ~/ppp-stage/.env.stage"
          ssh -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} "
            echo \$DOCKERHUB_TOKEN | docker login -u \$DOCKERHUB_USERNAME --password-stdin
            docker pull ${DOCKERHUB_USERNAME}/ppp:stage-latest
            docker pull ${DOCKERHUB_USERNAME}/nginx-proxy-stage:latest
            docker compose -f ~/ppp-stage/docker-compose.yml --env-file ~/ppp-stage/.env.stage up -d --force-recreate --remove-orphans
          "

      - name: Notify Slack on Success
        if: success()
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.SLACK_BOT_TOKEN }}" \
            -H 'Content-type: application/json; charset=utf-8' \
            --data '{"channel":"#deployments","text":"✅ Deployment succeeded for *${{ github.repository }}* on branch *${{ github.ref }}*"}' \
            https://slack.com/api/chat.postMessage

      - name: Notify Slack on Failure
        if: failure()
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.SLACK_BOT_TOKEN }}" \
            -H 'Content-type: application/json; charset=utf-8' \
            --data '{"channel":"#deployments","text":"❌ Deployment failed for *${{ github.repository }}* on branch *${{ github.ref }}*"}' \
            https://slack.com/api/chat.postMessage

  deploy-production:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_HOST: ${{ secrets.SSH_HOST }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      ENV_FILE_CONTENT: ${{ secrets.ENV_FILE_CONTENT }}
      IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start ssh-agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy production
        run: |
          ssh -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} "mkdir -p ~/ppp"
          cat docker-compose.yml | ssh -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} "tee ~/ppp/docker-compose.yml > /dev/null"
          ssh -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} "echo '${ENV_FILE_CONTENT}' > ~/ppp/.env.production"
          ssh -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} "
            echo \$DOCKERHUB_TOKEN | docker login -u \$DOCKERHUB_USERNAME --password-stdin
            docker pull ${DOCKERHUB_USERNAME}/ppp:latest
            docker pull ${DOCKERHUB_USERNAME}/nginx-proxy:latest
            docker-compose -f ~/ppp/docker-compose.yml --env-file ~/ppp/.env.production up -d --force-recreate --remove-orphans
          "

      - name: Notify Slack on Success
        if: success()
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.SLACK_BOT_TOKEN }}" \
            -H 'Content-type: application/json; charset=utf-8' \
            --data '{"channel":"#deployments","text":"✅ Deployment succeeded for *${{ github.repository }}* on branch *${{ github.ref }}*"}' \
            https://slack.com/api/chat.postMessage

      - name: Notify Slack on Failure
        if: failure()
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.SLACK_BOT_TOKEN }}" \
            -H 'Content-type: application/json; charset=utf-8' \
            --data '{"channel":"#deployments","text":"❌ Deployment failed for *${{ github.repository }}* on branch *${{ github.ref }}*"}' \
            https://slack.com/api/chat.postMessage
