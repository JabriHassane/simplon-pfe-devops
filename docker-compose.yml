services:
  # Database
  db:
    image: mysql:8.0
    container_name: ppp-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: pppp
      MYSQL_DATABASE: ppp
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - ppp-network

  # Production server
  prod:
    image: ameskar/ppp:latest
    container_name: prod-server
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - ${ENV_FILE:-.env.production}
    ports:
      - "8080:8080"       # exposed publicly
    networks:
      - ppp-network

  # Nginx reverse proxy
  nginx:
    image: ameskar/nginx-proxy:latest   # use the image from Docker Hub
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - prod
    networks:
      - ppp-network


volumes:
  db-data:
    driver: local

networks:
  ppp-network:
    driver: bridge