version: '3.9'

services:
  db:
    image: postgres:16
    container_name: ppp-db
    restart: unless-stopped
    env_file:
      - ${ENV_FILE:-.env.development}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - ppp-network

  server:
    image: my-server:latest
    container_name: my-server-container
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - ${ENV_FILE:-.env.development}
    ports:
      - "8080:8080"
    networks:
      - ppp-network

volumes:
  db-data:

networks:
  ppp-network:
    driver: bridge
