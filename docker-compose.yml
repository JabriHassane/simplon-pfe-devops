services:
  # Database
  db:
    image: postgres:16
    container_name: ppp-db
    restart: unless-stopped
    env_file:
      - ${ENV_FILE:-.env.production}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - ppp-network

  # Production server
  prod:
    image: ameskar/ppp:latest
    container_name: prod-server
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - ${ENV_FILE:-.env.production}
    ports:
      - "8080:8080"       # exposed publicly
    networks:
      - ppp-network

  # Nginx reverse proxy
  nginx:
    build: ./nginx             # build from nginx folder in repo
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - prod
    networks:
      - ppp-network

volumes:
  db-data:
    driver: local

networks:
  ppp-network:
    driver: bridge