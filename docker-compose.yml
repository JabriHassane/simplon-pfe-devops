#version: '3.9'

services:
  # Database
  db:
    image: postgres:16
    container_name: ppp-db
    restart: unless-stopped
    env_file:
      - ${ENV_FILE:-.env.development}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - ppp-network

  # Production server
  prod:
    image: ameskar/ppp:latest
    container_name: prod-server
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - ${ENV_FILE:-.env.production}
    expose:
      - "8080"
    networks:
      - ppp-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - prod
      #- staging
    networks:
      - ppp-network

volumes:
  db-data:
    driver: local

networks:
  ppp-network:
    driver: bridge
