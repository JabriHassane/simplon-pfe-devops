services:
  stage-db:
    image: postgres:16
    container_name: stage-db
    environment:
      POSTGRES_USER: mac
      POSTGRES_PASSWORD: pppp
      POSTGRES_DB: ppp_stage
    ports:
      - "5433:5432"
    networks:
      - stage-network
    volumes:
      - stage-db-data:/var/lib/postgresql/data

  stage-server:
    image: ameskar/ppp:latest
    environment:
      DATABASE_URL: postgres://mac:pppp@stage-db:5432/ppp_stage
      NODE_ENV: stage
      PORT: 8080
    ports:
      - "8081:8080"
    depends_on:
      - stage-db
    networks:
      - stage-network

  nginx:
    image: ameskar/nginx-proxy-stage:latest
    container_name: nginx-proxy-stage
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - stage-server
    networks:
      - stage-network

volumes:
  stage-db-data:
    driver: local

networks:
  stage-network:
    driver: bridge
